<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Campos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-300">

  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12 col-lg-4">
        <div class="card p-3 shadows">
          <div class="card-header fw-medium">
            Validar Inputs
          </div>
          <div class="card-body">
            <div class="form-control">
              <div class="probando">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" name="Nombre" placeholder="Nombre">
                  <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" name="Correo Electrónico"
                    placeholder="Correo Electrónico">
                  <label for="floatingInput">Correo Electrónico</label>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-validate" disabled>Validar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4"></div>
      <div class="col-12 col-lg-4"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
